plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // https://mvnrepository.com/artifact/org.zeroturnaround/zt-zip
    implementation 'org.zeroturnaround:zt-zip:1.8'

    // https://mvnrepository.com/artifact/net.sf.tinylaf/tinylaf
    implementation 'net.sf.tinylaf:tinylaf:1.4.0'
}

application {
    // Define the main class for the application.
    mainClass = 'org.philimones.hds.explorer.installer.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    archiveBaseName = "hds-explorer-installer-1.1.4_build_414"
    manifest {
        attributes(
          'Main-Class': 'org.philimones.hds.explorer.installer.App'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}